<div class="no-animate ui-grid-filter-container" ng-repeat="colFilter in col.filters" ng-class="{'ui-grid-filter-cancel-button-hidden' : colFilter.disableCancelFilterButton === true }">
  <div ng-switch="colFilter.type">
    <div ng-switch-when="select">
      <select class="no-animate ui-grid-filter-select ui-grid-filter-input-{{$index}}" ng-model="colFilter.term" ng-attr-placeholder="{{::colFilter.placeholder || aria.defaultFilterLabel}}"
              aria-label="{{::colFilter.ariaLabel || ''}}" ng-options="option.value as option.label for option in colFilter.selectOptions">
        <option value=""></option>
      </select><div role="button" class="ui-grid-filter-button-select" ng-click="removeFilter(colFilter, $index)" ng-if="!colFilter.disableCancelFilterButton"
          ng-disabled="colFilter.term === undefined || colFilter.term === null || colFilter.term === ''"
          ng-show="colFilter.term !== undefined && colFilter.term !== null"><i class="fa fa-times" ui-grid-one-bind-aria-label="aria.removeFilter"></i>
      </div>
    </div>
    <div ng-switch-default>
      <input type="text" class="no-animate ui-grid-filter-input ui-grid-filter-input-{{$index}}" ng-model="colFilter.term" ng-attr-placeholder="{{::colFilter.placeholder || ''}}"
             aria-label="{{::colFilter.ariaLabel || aria.defaultFilterLabel}}"><div role="button" class="ui-grid-filter-button" ng-click="removeFilter(colFilter, $index)"
             ng-if="!colFilter.disableCancelFilterButton" ng-disabled="colFilter.term === undefined || colFilter.term === null || colFilter.term === ''"
             ng-show="colFilter.term !== undefined && colFilter.term !== null && colFilter.term !== ''"><i class="fa fa-times" ui-grid-one-bind-aria-label="aria.removeFilter"></i>
      </div>
    </div>
  </div>
</div>
