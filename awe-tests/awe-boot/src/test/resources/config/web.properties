################################################
# Global Paths
################################################
settings.pathServer=${application.paths.server}
settings.initialURL=${application.paths.server}

################################################
# Global variables
################################################
settings.language=${language.default}
settings.theme=${application.theme}
settings.charset=${application.encoding}
settings.applicationName=${application.name}
settings.homeScreen=${screen.configuration.base}/${screen.configuration.home}
settings.recordsPerPage=${application.data.rowsPerPage}
settings.pixelsPerCharacter=${application.data.pixelsPerCharacter}
settings.defaultComponentSize=${application.default.component.size}
settings.addressIdentifier=${application.parameter.address}
settings.reloadCurrentScreen=${application.reload.current.screen}
settings.suggestTimeout=${application.suggest.timeout}

################################################
# Connection protocols
################################################
settings.connectionProtocol=${connection.protocol}
settings.connectionTransport=${connection.transport}
settings.connectionBackup=${connection.backup}
settings.connectionTimeout=${connection.timeout}

################################################
# Uploader
################################################
settings.uploadIdentifier=${file.upload.identifier}
settings.downloadIdentifier=${file.download.identifier}
settings.uploadMaxSize=${file.upload.max.size}

################################################
# Security
################################################
settings.passwordPattern=.*
settings.minlengthPassword=4
settings.encodeTransmission=${security.json.encryption}
settings.encodeKey=${security.json.parameter}
settings.tokenKey=${application.parameter.token}

################################################
# Debug and log
################################################
settings.actionsStack=${client.action.stack}
settings.debug=${client.debug.level}

#################################################
# Suffix data element
#################################################
settings.dataSuffix=.data

#################################################
# Screen loading configuration
#################################################
settings.loadingTimeout=${application.screen.load.timeout}

################################################
# Help timeout
################################################
settings.helpTimeout=1000

################################################
# Tooltip timeouts
################################################
settings.tooltip.timeout.info=${tooltip.timeout.info}
settings.tooltip.timeout.error=${tooltip.timeout.error}
settings.tooltip.timeout.validate=${tooltip.timeout.validation}
settings.tooltip.timeout.help=${tooltip.timeout.help}
settings.tooltip.timeout.warning=${tooltip.timeout.warning}
settings.tooltip.timeout.ok=${tooltip.timeout.ok}
settings.tooltip.timeout.wrong=${tooltip.timeout.error}
settings.tooltip.timeout.chat=${tooltip.timeout.chat}

################################################
# Numeric configuration
################################################
settings.numbers.options.aSep=${numeric.separator.thousand}
settings.numbers.options.dGroup=3
settings.numbers.options.aDec=${numeric.separator.decimal}
settings.numbers.options.aSign=
settings.numbers.options.pSign=s
settings.numbers.options.vMin=${numeric.min.value}
settings.numbers.options.vMax=${numeric.max.value}
settings.numbers.options.mDec=${numeric.decimal.numbers}
settings.numbers.options.mRound=${numeric.round.type}
settings.numbers.options.aPad=${numeric.padding}
settings.numbers.options.wEmpty=empty

#################################################
# Pivot table configuration
#################################################
settings.pivot.options.numGroup=5000

#################################################
# Chart options
#################################################
settings.chart.options.limitPointsSerie=1000000