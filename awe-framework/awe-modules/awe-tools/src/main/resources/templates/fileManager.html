<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-ng-app="FileManagerApp">
  <head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/splash.css}"/>
    <!--
      * Angular FileManager v1.5.1 (https://github.com/joni2back/angular-filemanager)
      * Jonas Sciangula Street <joni2back@gmail.com>
      * Licensed under MIT (https://github.com/joni2back/angular-filemanager/blob/master/LICENSE)
    -->
    <title>angular-filemanager</title>
    <base th:href="@{/}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Cache-control" content="public"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="css/file-manager-styles.css?v=@awe.build.timestamp@" th:href="@{/css/file-manager-styles.css}"/>
    <script th:inline="javascript">
      var contextPath = /*[[@{/}]]*/ '';
      var lastPosition = Math.max(contextPath.length - 1, 0);
      contextPath = contextPath.lastIndexOf("/") === lastPosition ? contextPath.substr(0, lastPosition) : contextPath;
    </script>
  </head>
  <body class="angular-filemanager" ng-cloak>
    <angular-filemanager></angular-filemanager>
    <script type="text/javascript" src="js/bundle-tools.js?v=@awe.build.timestamp@" th:src="@{/js/bundle-tools.js}"></script>
  </body>
</html>
