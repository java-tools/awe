<div ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid"
     ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'"
     class="ui-grid-cell no-animate" ng-class="{'ui-grid-row-header-cell': col.isRowHeader, 'hidden': col.colDef.hidden}"
     role="{{::col.isRowHeader ? 'rowheader' : 'gridcell'}}" ui-grid-cell></div>
