##############################
# Pipeline definition
##############################

image: docker:latest

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  SONAR_OPTS: "-Dsonar.projectKey=AWE -Dsonar.organization=almis-open-source -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.branch.name=$CI_COMMIT_REF_NAME"
  GENERAL_BROWSER_OPTS: "-f awe-boot/pom.xml -Dskip.main=true -Dskip.junit=true -Dskip.selenium=false"
  CHROME_OPTS: "-Dbrowser=headless-chrome"
  FIREFOX_OPTS: "-Dbrowser=headless-firefox"
  CI_PROJECT_URL_SSH: "origin git@gitlab.com:awe-team/awe.git"
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci
  KUBERNETES_PROJECT_ID: wired-armor-229610
  KUNERNETES_CLUSTER_NAME: awe-selenium-testing
  CACHE_KEY: "$CI_PIPELINE_IID-$CI_COMMIT_REF_SLUG"

cache:
  key: $CACHE_KEY
  policy: pull
  paths:
  - .m2/repository/

stages:
- build
- test
- analysis
- site
- package
- deploy
- release

# Testing extension
.testing:
  stage: test
  tags:
  - shared
  allow_failure: true
  script:
  - mvn -f awe-boot/pom.xml $MAVEN_CLI_OPTS verify $GENERAL_BROWSER_OPTS $BROWSER_OPTS
  - errors=`cat awe-boot/target/surefire-reports/TEST-com.almis.awe.test.AllTestsSuiteIT.xml | grep 'errors\=\"[^\"]*' | sed -e 's/.*errors="//g' | awk 'BEGIN { FPAT="[0-9]+"} {printf ($1+$3)}'`
  - echo "$errors errors found"
  - exitWithErrors=`echo $errors | awk 'BEGIN { FPAT="[0-9]+"} {printf ($1>0)}'`
  - exit $exitWithErrors
  artifacts:
    paths:
    - awe-boot/target/tests/
    - awe-boot/target/surefire-reports/
    reports:
      junit:
      - awe-boot/target/surefire-reports/TEST-*.xml
    when: on_failure

##############################
# Build stage
##############################

maven-build:
  image: registry.gitlab.com/aweframework/docker-tools/chrome-node-maven:latest
  stage: build
  cache:
    key: $CACHE_KEY
    policy: push
    paths:
    - .m2/repository/
  tags:
  - shared
  script:
  - mvn $MAVEN_CLI_OPTS clean install sonar:sonar -DgenerateIntegrationReport=true -Dskip.selenium=false $SONAR_OPTS
  - cat awe-boot/target/coverage-reports/index.html | grep -o 'Total[^%]*%' | sed -e 's/Total/Jacoco-Test-Coverage:/g'
  artifacts:
    paths:
    - awe-boot/target/awe-boot.jar
    - awe-boot/target/tests/
    - awe-boot/target/coverage-reports/
    - awe-boot/target/surefire-reports/
    reports:
      junit:
      - awe-boot/target/surefire-reports/TEST-*.xml

##############################
# Testing stage
##############################

test-chrome:
  extends: .testing
  image: registry.gitlab.com/aweframework/docker-tools/chrome-node-maven:latest
  variables:
   BROWSER_OPTS: $CHROME_OPTS

test-firefox:
  extends: .testing
  image: registry.gitlab.com/aweframework/docker-tools/firefox-node-maven:latest
  variables:
    BROWSER_OPTS: $FIREFOX_OPTS

##############################
# Analysis stage
##############################

dependency_scanning:
  stage: analysis
  services:
  - docker:dind
  tags:
  - docker
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  script:
  - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
  - docker run
      --env DEP_SCAN_DISABLE_REMOTE_CHECKS="${DEP_SCAN_DISABLE_REMOTE_CHECKS:-false}"
      --volume "$PWD:/code"
      --volume /var/run/docker.sock:/var/run/docker.sock
      "registry.gitlab.com/gitlab-org/security-products/dependency-scanning:$SP_VERSION" /code
  artifacts:
    reports:
      dependency_scanning: gl-dependency-scanning-report.json

##############################
# Site stage
##############################

site:
  image: maven:3.5-jdk-8
  stage: site
  script:
  - mvn $MAVEN_CLI_OPTS install site -DskipTests
  artifacts:
    paths:
    - target/site/apidocs
    - awe-generic-screens/src/main/resources/schemas/
  only:
  - master

##############################
# Package stage
##############################

package-build:
  stage: package
  services:
  - docker:dind
  tags:
  - docker
  script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  - docker build -t registry.gitlab.com/aweframework/awe/awe-boot ./awe-boot
  - docker push registry.gitlab.com/aweframework/awe/awe-boot
  only:
  - develop

##############################
# Deploy stage
##############################

deploy:
  image: maven:3.5-jdk-8
  stage: deploy
  script:
  - mvn $MAVEN_CLI_OPTS deploy -DskipTests
  only:
  - develop

k8s-deploy-staging:
  image: google/cloud-sdk
  stage: deploy
  script:
  - echo "$GOOGLE_KEY" > key.json
  - gcloud auth activate-service-account --key-file key.json
  - gcloud config set compute/zone us-central1-a
  - gcloud config set project $KUBERNETES_PROJECT_ID
  - gcloud config set container/use_client_certificate True
  - gcloud container clusters get-credentials $KUNERNETES_CLUSTER_NAME
  - kubectl config set-cluster $KUNERNETES_CLUSTER_NAME --server="$KUBE_URL" --insecure-skip-tls-verify=true
  - kubectl config set-credentials admin --username="$KUBE_USER" --password="$KUBE_PASSWORD"
  - kubectl config set-context default-system --cluster=$KUNERNETES_CLUSTER_NAME --user=admin
  - kubectl config use-context default-system
  - kubectl delete secret registry.gitlab.com
  - kubectl create secret docker-registry registry.gitlab.com --docker-server=https://registry.gitlab.com --docker-username=$CI_USERNAME --docker-password=$CI_PASSWORD --docker-email=$CI_EMAIL
  - sed -i "s/__CI_ENVIRONMENT_SLUG__/${CI_ENVIRONMENT_SLUG}/" awe-boot/deployment.yaml
  - kubectl apply -f awe-boot/deployment.yaml --namespace=staging
  environment:
    name: staging
    url: http://staging.aweframework.com/awe-boot
  only:
  - develop

k8s-deploy-production:
  image: google/cloud-sdk
  stage: deploy
  script:
  - echo "$GOOGLE_KEY" > key.json
  - gcloud auth activate-service-account --key-file key.json
  - gcloud config set compute/zone us-central1-a
  - gcloud config set project $KUBERNETES_PROJECT_ID
  - gcloud config set container/use_client_certificate True
  - gcloud container clusters get-credentials $KUNERNETES_CLUSTER_NAME
  - kubectl config set-cluster $KUNERNETES_CLUSTER_NAME --server="$KUBE_URL" --insecure-skip-tls-verify=true
  - kubectl config set-credentials admin --username="$KUBE_USER" --password="$KUBE_PASSWORD"
  - kubectl config set-context default-system --cluster=$KUNERNETES_CLUSTER_NAME --user=admin
  - kubectl config use-context default-system
  - kubectl delete secret registry.gitlab.com
  - kubectl create secret docker-registry registry.gitlab.com --docker-server=https://registry.gitlab.com --docker-username=$CI_USERNAME --docker-password=$CI_PASSWORD --docker-email=$CI_EMAIL
  - sed -i "s/__CI_ENVIRONMENT_SLUG__/${CI_ENVIRONMENT_SLUG}/" awe-boot/deployment.yaml
  - kubectl apply -f awe-boot/deployment.yaml --namespace=production
  environment:
    name: production
    url: http://demo.aweframework.com/awe-boot
  when: manual
  only:
  - master

pages:
  stage: deploy
  dependencies:
  - site
  script:
  - mkdir -p .public/docs/schemas
  - cp -r target/site/apidocs .public/javadoc-api/
  - cp -r awe-generic-screens/src/main/resources/schemas/awe/*.xsd .public/docs/schemas/
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master

##############################
# Release stage
##############################

release:
  image: maven:3.5-jdk-8
  stage: release
  before_script:
  ## Install ssh-agent if not already installed, it is required by Docker.
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  ## Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  # Use ssh-keyscan to scan the keys of your private server.
  - ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
  ## Config git
  - git config --global user.email no-reply@almis.com
  - git config --global user.name "Gitlab CI"
  - git remote set-url $CI_PROJECT_URL_SSH
  ## Add gpg key to sign
  - gpg --batch --import <(echo "$GPG_PRIVATE_KEY")
  script:
  - mvn $MAVEN_CLI_OPTS -B gitflow:release -DskipTestProject=true
  - git checkout master
  - mvn $MAVEN_CLI_OPTS deploy -DperformRelease=true
  only:
  - develop
  when: manual