################################################
# Tests Config File
# Configurates WTM tests
################################################

test.classpath.dir=target/selenium/classpath/
test.classpath.jar=${test.classpath.dir}awe-test-dependencies.jar

## APPLICATION #################################
server.contextPath=/awe-boot
server.host=localhost
server.port=8080

## SELENIUM ####################################
# selenium.suite.list=SuiUni,SuiReg
selenium.suite.list=SuiUni,SuiReg
# SuiSch, SuiUni,SuiReg,SuiInt,SuiPrn
selenium.suite.path=${basedir}/src/test/selenium/suites/

# Supported browsers include:
#   *firefox
#   *mock
#   *firefoxproxy
#   *chrome
#   *iexploreproxy
#   *pifirefox
#   *iexplore
#   *safariproxy
#   *googlechrome
#   *konqueror
#   *safari
#   *piiexplore
#   *firefoxchrome
#   *webdriver
#   *iehta
#   *custom

#selenium.browser=*firefox C:/Program Files (x86)/Mozilla Firefox/firefox.exe
selenium.browser=*firefox C:/devsoft/selenium_firefox/App/Firefox/firefox.exe
#selenium.browser=*googlechrome /Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome
#selenium.browser=*opera C:/Users/pgarcia/AppData/Local/Programs/Opera/launcher.exe
selenium.result.path=${basedir}/target/selenium/results/
selenium.timeout=20000
selenium.port=4444
selenium.profile=${basedir}/src/test/selenium/profile/
selenium.start.url=http://${server.host}:${server.port}${server.contextPath}/

# If selenium.port is not defined, selenium will be launched on default port 4444.
#selenium.port=4448
################################################

failsafe.timeout=10
# firefox, chrome, headless-firefox, headless-chrome, (x) opera, (x) edge, ie [NOTE: (x) currently not working]
failsafe.browser=headless-chrome

# Browser resolution to test with. Leave empty for default resolution
browser.resolution.width=1280
browser.resolution.height=1024

# Path to leave screenshots
screenshot.path=target/tests/selenium/screenshots/
